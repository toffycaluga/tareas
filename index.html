<script type="text/javascript">
  async function getFile1(){
            let promesa=new Promise(function(resolve){
                let req=new XMLHttpRequest();
                req.open('GET','tareas_modulo2.html');
                req.onload=function(){
                    if(req.status==200){
                        resolve(req.response);
                    }else{
                        resolve("error, file not found");
                    }
                };
                req.send();
            });
            return document.getElementById('cont').innerHTML=await promesa;
        }
        async function getFile2(){

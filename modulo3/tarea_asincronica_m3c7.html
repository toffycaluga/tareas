    <h1>tarea asincronica m3c7</h1>
    nombre : <input type="text" name="name" id="name"><br>
    rut :    <input type="text" name="rut" id="rut"><br>
    e-mail : <input type="text" name="mail" id="mail"><br>
    fono :   <input type="text" name="fono" id="fono"><br>
    <button onclick="guardar();">guardar</button>

    <script type="text/javascript">
        function myobja(nom,rut,mail,fono){
            this.nom=nom;
            this.rut=rut;
            this.mail=mail;
            this.fono=fono;
        }
        function guardar(){
            let no=document.getElementById('name').value;
            let ru=document.getElementById('rut').value;   
            let mail=document.getElementById('mail').value;
            let fo=document.getElementById('fono').value;
            let myobj=new myobja(no,ru,mail,fo);
            const myjson=JSON.stringify(myobj);
            window.location="guardar_formulario.html?x="+myjson;

        }
    

    </script>

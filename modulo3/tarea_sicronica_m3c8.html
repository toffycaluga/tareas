    <script type="text/javascript">
        let  lista=[];
        let x=0;
        function obj(nombre,edad,profesion){
            this.nombre=nombre;
            this.edad=edad;
            this.profesion=profesion;

        }
        function ingresar(){
			let no=document.getElementById('name').value;
			let ed=document.getElementById('edad').value;
			let pr=document.getElementById('prof').value;
			let ele=new obj(no,ed,pr);
			lista.push(ele);
			limpiar();
			mostrar();
            cont();
		}
        function cont(){
            x=x+1;
            return x;
        }
        function limpiar(){
			document.getElementById('name').value="";
			document.getElementById('edad').value="";
			document.getElementById('prof').value="";
			document.getElementById('name').focus();
		}

        function agregar(){
			let em=prompt("Ingrese e-mail: ");
			lista[cont()].email=em;

			for (var i = 0; i <lista.length; i++) {
				contenido+=  "<tr><td>"+lista[i].nombre+
							"</td><td>"+lista[i].edad+

        }

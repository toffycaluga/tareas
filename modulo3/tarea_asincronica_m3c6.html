<body>
    <h1>tarea asincronica m3c6</h1>
    <button onclick="sincronica();">cargar sincronica</button>
    <br><br>
    <p id="demo"></p>
    
    <script type="text/javascript">
        function sincronica(){
            var req=new XMLHttpRequest();
            req.open("GET","form_iva.html",false);
            req.send(null);
            if(req.status==200){
                document.getElementById('demo').innerHTML=req.responseText;
            }
        }
        function calcular() {
            let v1=parseInt(document.getElementById('valor').value);
            let siva=v1*0.19;
            let miva=v1*1.19;
            let res="iva : "+  siva +"<br> Total mas iva : " + miva;
            document.getElementById('resp').innerHTML=res;
        }
    </script>

    
</body>

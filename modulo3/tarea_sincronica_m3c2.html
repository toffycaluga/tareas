<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea m3c2</title>
</head>
<body>
    <h1>tarea sincronica m3c2</h1>
    <button onclick="mostrar();">pagina 1</button>
    <button onclick="motrar2();">pagina 2</button>
    <p id="demo1"></p><br>
    <p id="demo2"></p><br>

    <script type="text/JavaScript">

        async function getFile1(){
            let promesa=new Promise(function(resolve){
                let req=new XMLHttpRequest();
                req.open('GET','m3c2_img.html');
                req.onload=function(){
                    if(req.status==200){
                        resolve(req.response);
                    }else{
                        resolve("error, file not found");
                    }
                };
                req.send();
            });
            return document.getElementById('demo1').innerHTML=await promesa;
        }
        async function getFile2(){
            let promesa2=new Promise(function(resolve){
                let req=new XMLHttpRequest();
                req.open('GET','m3c2_texto.html');
                req.onload=function(){
                    if(req.status==200){
                        resolve(req.response);
                    }else{
                        resolve("error, file not found");
                    }
                };
                req.send();
            });
            return document.getElementById('demo2').innerHTML=await promesa2;
        }
        function mostrar() {
            getFile1();
            
        }
        function motrar2() {
            getFile2();
            
        }

    </script>
</body>
</html>

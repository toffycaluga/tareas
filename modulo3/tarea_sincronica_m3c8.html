<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tarea sincronica M3C8</title>
</head>
<body>
	<h1>Tarea sincronica m3c8/h1>
	<p>
		Ingrese nombre: <input type="text" name="nom" id="nom"><br>
		Ingrese edad: <input type="text" name="edad" id="edad"><br>
		Ingrese profesion: <input type="text" name="prof" id="prof"><br><br>
		<button onclick="ingresar();">Ingresar</button>
		<button onclick="agregar();">Agregar</button>
	</p>
	<p id="res"></p>
	<p id="res2"></p>

	<script type="text/javascript">
		let lista=[];
		function obj(nombre,edad,profesion){
			this.nombre=nombre;
			this.edad=edad;
			this.profesion=profesion;
		}
		function ingresar(){
			let no=document.getElementById('nom').value;
			let ed=document.getElementById('edad').value;
			let pr=document.getElementById('prof').value;
			let pers=new obj(no,ed,pr);
			lista.push(pers);
			limpiar();
			mostrar();
		}
		function limpiar(){
			document.getElementById('nom').value="";
			document.getElementById('edad').value="";
			document.getElementById('prof').value="";
			document.getElementById('nom').focus();
		}
		function mostrar(){
			let contenido="<table border='1'>";
			contenido+="<tr><td>nombre</td><td>edad</td><td>profesion</td></tr>";
			for (var i = 0; i <lista.length; i++) {
				contenido+=  "<tr><td>"+lista[i].nombre+
							"</td><td>"+lista[i].edad+
							"</td><td>"+lista[i].profesion+
							"</td></tr>";
			}
			contenido+="</table>";
			document.getElementById('res').innerHTML=contenido;
		}
		function agregar(){
			let em=prompt("Ingrese e-mail: ");
			lista[0].email=em
			document.getElementById('nom').focus();
			let contenido="<table border='1'>";
			contenido+="<tr><td>nombre</td><td>edad</td><td>profesion</td><td>e-mail</td></tr>";
			for (var i = 0; i <lista.length; i++) {
				contenido+=  "<tr><td>"+lista[i].nombre+
							"</td><td>"+lista[i].edad+
							"</td><td>"+lista[i].profesion+
							"</td><td>"+lista[i].email+
							"</td></tr>";
			}
			contenido+="</table>";
			document.getElementById('res').innerHTML=contenido;
		}
	</script>

</body>
</html>

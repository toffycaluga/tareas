	id="monto"><br>
	<button onclick="total();">total</button>
	<p id="respuesta1"></p>
	<p id="respuesta2"></p>
	<script type="text/javascript">
		const iva={
			siva:0.19,
			miva:1.19
		}
		function total(){
			let v=document.getElementById('monto').value;
			let monto=parseInt(v,10);
			document.getElementById('respuesta1').innerHTML="IVA : "+(monto*iva.siva);
			document.getElementById('respuesta2').innerHTML="Total a pagar : "+(monto*iva.miva);
		}


	</script>

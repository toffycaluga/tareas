<!DOCTYPE html>
<html>
<head>
	<title>tarea asincronica m2c2</title>
</head>
<body>
	<h1>Tarea Asincronica M2C2</h1>

		Estatura :<input type="text" name="est" id="est"><br>
		Peso     :<input type="text" name="peso" id="peso"><br>
		<button onclick="imc();">Calcular IMC</button>
		<p id="cont"></p>
	
	<script type="text/javascript">
		function imc(){
			let est=document.getElementById('est').value;
			let peso=document.getElementById('peso').value;
			let e1=parseFloat(est,10);
			let p1=parseFloat(peso,10);
			let imc=p1/(e1**2);
			if (imc<=18.5) {
				document.getElementById('cont').innerHTML="Su IMC es : "+imc+" usted esta bajo el nivel Normal";
			}else if ( imc<=24.9)  {
				document.getElementById('cont').innerHTML="Su IMC es : "+imc+" usted esta en el Rango de peso Normal.";
			}else if ( imc<=29.9 ) {
				document.getElementById('cont').innerHTML="Su IMC es : "+imc+" usted esta sobre peso";

			}else if (imc>=30) {
				document.getElementById('cont').innerHTML="Su IMC es : "+imc+" usted esta obeso";
			}
		}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>tarea asincronica m2c1</title>
</head>
<body>
	<div class="container-mt-5 " style="text-align: center;">
		<h3>tarea asincronica m2c1</h3>
	</div>
	<div class="container mt-4">
			
		<p>ingrese radio de circunferencia :<input type="text" name="rad" id="rad"></p>
		<button onclick="resultados();">calcular</button>
	</div>
	<div class="container mt-8">	
		<form  action="pagina02.html" method="get">
			<table border="1" style="text-align: left">
				<tr >
					<th colspan="2">datos de circunferencia </th>
				</tr>
				<tr>
					<td>Diametro</td>
					<td><input type="text" name="dia" id="dia"></td>
				</tr>
				<tr>
					<td>Perimetro</td>
					<td><input type="text" name="per" id="per"></td>
				</tr>
				<tr>
					<td>Area</td>
					<td><input type="text" name="area" id="area"></td>
				</tr>
				<tr>
					<td><input type="submit" name="boton" value="enviar"></td>
				</tr>

			</table>
		
		</form>
	</div>
	<script type="text/javascript">
		function resultados(){
			let a=Math.PI;
			let r1=document.getElementById('rad').value;
			let rr1=parseFloat(r1,10);
			let dia=rr1*2;
			let per=2*rr1*a;
			let area=a*(rr1*rr1);
			document.getElementById('dia').value=dia;
			document.getElementById('per').value=per;
			document.getElementById('area').value=area;


		}
	</script>

</body>
</html>
<!--Tarea asincrónica:

Genere una página web donde usted cree un formulario para el ingreso de un valor, el cual será el dato del radio de una circunferencia, una vez terminado eso, implemente una función javascript donde se rescate ese valor (radio) y calcule el diámetro, perímetro y área de una circunferencia. Muestre los resultados de la manera que usted estime conveniente.

Fórmulas para los cálculos solicitados.
Diámetro :2* radio
Perímetro: 2*pi*radio
Área: pi*(radio)²
 -->

<!DOCTYPE html>
<html>
<head>
	<title>tearea asincronica m2c6</title>
</head>
<body>
	<h1>encontrar nombre en arreglo</h1>
	<p>
		ingresa nombre<input type="text" name="nombre" id="nombre"><br>
		<button onclick="agregar();">agregar a lista</button>
	</p>
	<p id="res"></p>
	<p id="lista"></p>
	<script type="text/javascript">
		var nomina[];
		function agregar(){
            let v1=parseInt(document.getElementById("nombre").value);
            nomina.push(v1);
            document.getElementById("nombre").value="";
            mostrar();
        }

        function mostrar(){
            let fragmento="";
            fragmento="<table border='1'>";
            for (var i = 0; i < nomina.length; i++) {
                fragmento+="<tr><td>"+i+" - "+nomina[i]+"</td></tr>";
            }
            fragmento+="</table>";
            document.getElementById('lista').innerHTML=fragmento;
        }
	</script>

</body>
</html>

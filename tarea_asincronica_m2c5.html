<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<h1>mutiplicacion</h1>
	<button onclick="calcular();">comenzar</button>
	<script type="text/javascript">
		function calcular(){
			let v1=parseInt(prompt('ingrese un valor:'));
			let v2=parseInt(prompt('ingrese un valor:'));
			let res=0;	
			for (let cont=0; cont<v1;cont++){
				res=res+v2;
			}
			document.write('el resultado de '+v1+' x '+v2+' es  '+res);
		}
	</script>
</body>
</html>
